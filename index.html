<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <div class="grid-container">
        <div class="grid-child display"></div>
        <div class="grid-child misc clear">AC</div>
        <div class="grid-child misc plus-minus">+/-</div>
        <div class="grid-child misc percent">%</div>
        <div class="grid-child orange divide operator">÷</div>
        <div class="grid-child number">7</div>
        <div class="grid-child number">8</div>
        <div class="grid-child number">9</div>
        <div class="grid-child orange times operator">×</div>
        <div class="grid-child number">4</div>
        <div class="grid-child number">5</div>
        <div class="grid-child number">6</div>
        <div class="grid-child orange minus operator">−</div>
        <div class="grid-child number">1</div>
        <div class="grid-child number">2</div>
        <div class="grid-child number">3</div>
        <div class="grid-child orange plus operator">+</div>
        <div class="grid-child zero number">0</div>
        <div class="grid-child decimal">.</div>
        <div class="grid-child orange equals">=</div>

    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
